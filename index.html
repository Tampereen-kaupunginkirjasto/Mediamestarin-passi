      <img class="passport-page-background" src="assets/passport-page-cover.png" draggable="false">
      <div class="passport-image-container">

      </div>
      <div class="agelimit-target-grid" data-id="target-1"></div>
      <div class="agelimit-target-grid" data-id="target-2"></div>
      <div class="agelimit-target-grid" data-id="target-3"></div>

          <img class="character-head" data-character="mouse" src="assets/marketing-character-head-mouse.png" draggable="false">
          <img class="character-head" data-character="croc" src="assets/marketing-character-head-croc.png" draggable="false">
        </div>
